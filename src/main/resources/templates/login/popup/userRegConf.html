<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="userReqConf">
    <div class="popup user-wrap reg-conf" style="display: none;">
        <div class="tit"><span>이용자 등록 신청</span>
            <button class="x-btn" onclick="popClose('.popup')"></button>
        </div>
        <div class="container">
            <form id="reg-conf-form">
                <p class="txt mgb30">이용자 정보 등록이 필요합니다.</p>
                <div class="int-box mgb10">
                    <label class="form-label">이용자명</label>
                    <input type="text" class="form-control user" id="reg-userNm" placeholder="이름을 입력해주세요.">
                </div>
                <div class="int-box mgb10">
                    <label class="form-label">연락처</label>
                    <input type="number" class="form-control phone" id="reg-telNo"  placeholder="숫자만 입력해주세요.">
                </div>
                <div class="int-box mgb50">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-control email" id="reg-emailAddr"  placeholder="이메일을 입력해주세요.">
                </div>
                <div class="btn-box-bottom">
                    <button type="button" class="btn blue mgr10" id="reg-btnConf">확인</button>
                    <button type="button" class="btn gray" id="reg-btnCancel">닫기</button>
                </div>
            </form>
        </div>
    </div>
    <div class="popup user-wrap stts-normal" style="display: none;">
        <div class="tit"><span>이용자 등록 확인</span>
            <button class="x-btn" onclick="popClose('.popup')"></button>
        </div>
        <div class="container">
            <p class="txt mgb30">이미 등록된 이용자입니다. 등록한 아이디와 비밀번호로 로그인하시기 바랍니다.</p>
            <div class="btn-box-bottom">
                <button type="button" class="btn blue mgr10" th:onclick="|location.href='@{/login-page}'|">로그인</button>
                <button type="button" class="btn gray" onclick="popClose('.popup')">닫기</button>
            </div>
        </div>
    </div>
    <div class="popup user-wrap stts-standby" style="display: none;">
        <div class="tit"><span>이용자 등록 확인</span>
            <button class="x-btn" onclick="popClose('.popup')"></button>
        </div>
        <div class="container">
            <p class="txt mgb30">승인 대기중인 이용자입니다. 등록신청 결과 확인을 통해 승인 여부를 확인하시기 바랍니다.</p>
            <div class="btn-box-bottom">
                <button type="button" class="btn gray" onclick="popClose('.popup')">닫기</button>
            </div>
        </div>
    </div>
    <div class="popup user-wrap stts-stop" style="display: none;">
        <div class="tit"><span>이용자 등록 확인</span>
            <button class="x-btn" onclick="popClose('.popup')"></button>
        </div>
        <div class="container">
            <p class="txt mgb30">이용 정지된 이용자입니다.</p>
            <div class="btn-box-bottom">
                <button type="button" class="btn orange mgr10" onclick="popClose('.popup')">삭제</button>
                <button type="button" class="btn gray" onclick="popClose('.popup')">닫기</button>
            </div>
        </div>
    </div>
    <div class="popup user-wrap stts-expired" style="display: none;">
        <div class="tit"><span>이용자 등록 확인</span>
            <button class="x-btn" onclick="popClose('.popup')"></button>
        </div>
        <div class="container">
            <p class="txt mgb30">이용기간이 만료되었습니다. (재)등록 신청하시기 바랍니다.</p>
            <div class="btn-box-bottom">
                <button type="button" class="btn blue mgr10" th:onclick="popOpen('.req')">재등록</button>
                <button type="button" class="btn gray" onclick="popClose('.popup')">닫기</button>
            </div>
        </div>
    </div>
</th:block>
