<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <meta name="theme-color" content="#2D316C" />
    <title>광주광역시 AI 영상 클리핑 시스템</title>
    <link rel="stylesheet" type="text/css" href="../share/css/lightslider.css">
    <link rel="stylesheet" type="text/css" href="../share/css/style.css">
    <script type="text/javascript" src="../share/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../share/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../share/js/placeholder.js"></script>
    <script type="text/javascript" src="../share/js/jquery.ellipsis.js"></script>
    <script type="text/javascript" src="../share/js/owl.carousel.js"></script>
    <script type="text/javascript" src="../share/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../share/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../share/js/jstree.js"></script>
    <script type="text/javascript" src="../share/js/swiper.min.js"></script>
    <script type="text/javascript" src="../share/js/ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="login-wrap">
            <div class="login-container">
                <div class="login-logo">
                    <a href="">
                        <p><img src="../share/image/contents/img-logo.png" alt="logo"></p>
                        <p>AI 영상 클리핑 시스템</p>
                    </a>
                </div>
                <div class="user-intro-content">
                    <a href="">
                        <img src="../share/image/common/ico-big-lock.png" alt="로그인">
                        <p>로그인</p>
                    </a>
                    <a href="">
                        <img src="../share/image/common/ico-pencil.png" alt="등록신청">
                        <p>등록신청</p>
                    </a>
                    <a href="">
                        <img src="../share/image/common/ico-search.png" alt="등록신청 확인하기">
                        <p>등록신청 확인하기</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-bg"></div>
    <div class="popup user-wrap">
        <div class="tit"><span>이용자 등록 신청 결과 확인</span><button class="x-btn" onclick="popClose('.popup')"></button></div>
        <div class="container">
            <div class="two-cont-box">
                <div>
                    <p class="sub-tit mgb20">로그인 정보로 확인</p>
                    <div class="int-box mgb10">
                        <label class="form-label">아이디</label>
                        <input type="text" class="form-control user" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="int-box mgb30">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-control rock" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <div class="btn-box-bottom">
                        <button type="button" class="btn blue mgr10" onclick="popClose('.popup')">확인</button>
                    </div>
                </div>
                <div>
                    <p class="sub-tit mgb20">이용자 정보로 확인</p>
                    <div class="int-box mgb10">
                        <label class="form-label">이용자명</label>
                        <input type="text" class="form-control user" placeholder="이름을 입력해주세요.">
                    </div>
                    <div class="int-box mgb10">
                        <label class="form-label">연락처</label>
                        <input type="number" class="form-control phone" placeholder="전화번호를 입력해주세요.">
                    </div>
                    <div class="int-box mgb30">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-control email" placeholder="이메일을 입력해주세요">
                    </div>
                    <div class="btn-box-bottom">
                        <button type="button" class="btn blue mgr10" onclick="popClose('.popup')">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="popup user-wrap" style="display: none;">
        <div class="tit"><span>이용자 등록 신청 결과 확인</span><button class="x-btn" onclick="popClose('.popup')"></button></div>
        <div class="container">
            <p class="txt mgb30">등록 신청한 내역이 존재하지 않습니다. 입력하신 정보를 다시 확인하시기 바랍니다.</p>
            <div class="btn-box-bottom">
                <button type="button" class="btn gray" onclick="popClose('.popup')">닫기</button>
            </div>
        </div>
    </div>
    <div class="popup user-wrap" style="display: none;">
        <div class="tit"><span>이용자 등록 신청 결과 확인</span><button class="x-btn" onclick="popClose('.popup')"></button></div>
        <div class="container">
            <p class="txt mgb30">신청접수 상태입니다.</p>
            <div class="btn-box-bottom">
                <button type="button" class="btn gray" onclick="popClose('.popup')">닫기</button>
            </div>
        </div>
    </div>
    <div class="popup user-wrap" style="display: none;">
        <div class="tit"><span>이용자 등록 신청 결과 확인</span><button class="x-btn" onclick="popClose('.popup')"></button></div>
        <div class="container">
            <p class="txt mgb30">이용자 등록이 완료된 상태입니다. 신청하신 아이디와 비밀번호로 로그인하시기 바랍니다.</p>
            <div class="btn-box-bottom">
                <button type="button" class="btn orange mgr10" onclick="popClose('.popup')">로그인</button><button type="button" class="btn gray" onclick="popClose('.popup')">닫기</button>
            </div>
        </div>
    </div>
</body>

</html>
